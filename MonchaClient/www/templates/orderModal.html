<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">My Modal title</h1>
  </ion-header-bar>
  <ion-content>
    {{dish.title}}
    <label class="item item-input">
      <span class="input-label">Quantity</span>
      <input type="number" ng-model="dish.quantity">
      </label>
      <label>
      <span class="">Total:{{getTotal()}}</span>
    </label>
    <div class="button-bar">
    <a class="button button-assertive">Cancel</a>
    <a class="button button-positive">Confirm</a>
  </div>
  </ion-content>
</ion-modal-view>
