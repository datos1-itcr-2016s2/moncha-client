<ion-view  style="">
    <ion-nav-title>{{dish.title}}</ion-nav-title>

    <ion-content padding="true" class="has-header">
        <div >

            <div  style="color:#000000;">
                <p>{{dish.summary}}</p>
            </div>
            <div  style="color:#000000;">
                <p>Price:{{dish.price}}</p>
            </div>
        </div>
        <ion-list>
            <ion-item class="item-divider">
                <h2> Ingredients</h2>
            </ion-item>

            <ion-item ng-repeat="ingredient in dish.ingredients">
                {{ingredient}}
            </ion-item>
        </ion-list>
        <divclass="button-bar">
        <a ui-sref="itemRecipe({id:dish.id})" class="button button-positive  button-block">Ver receta</a>
        <button  class="button button-positive  button-block">Ordenar</button>
    </div>
</ion-content>
</ion-view>
