<ion-view title="{{dish.name}}" id="page10" style="">
    <ion-content padding="true" class="has-header">
        <ion-list >
            <ion-item class="item-divider">
                <h2> Ingredients</h2></ion-item>
                <ion-item ng-repeat="ingredient in dish.ingredientsList">{{ingredient.name}}</ion-item>
            </ion-list>
            <ion-list  ng-repeat="step in dish.recipe" >
                <ion-item class="item-divider">{{step.title}}</ion-item>
                <ion-item style="">{{step.description}}</ion-item>
                <ion-item style="">Estimated time: {{step.aproxTime}}</ion-item>
            </ion-list>
        </ion-list>
        <div id="icecreamRecipe-container9" class="creator-container"></div>
    </ion-content>
</ion-view>
