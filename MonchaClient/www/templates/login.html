<ion-header-bar class="bar-positive" align-title="center">
   <h1 class="title">Login</h1>
</ion-header-bar>
<ion-view title="Login" id="page13" style="" hide-nav-bar="true">
   <ion-content padding="true" class="has-header">
      <label class="item item-input">
         <span class="input-label">Username</span>
         <input type="text" ng-model="user.name">
      </label>
      <label class="item item-input">
         <span class="input-label">Table</span>
         <input type="number" ng-model="user.table">
      </label>
      <label class="item item-select" >
         <span class="input-label">Select user type:</span>
         <select ng-model="user.type">
            <option>Gold</option>
            <option>Platinum</option>
            <option>Bronze</option>
     </select>
      </label>
      <label class="item item-input">
         <span class="input-label">Token ready:  {{tokenReady()}}</span>
      </label>
      <ion-item ng-controller="lectorctrl.scannerctrl">
         <button ng-click="leer()" class="button button-block button-positive">
            Scan table code
         </button>
         <button ng-click="loginlol()" class="button button-block button-positive">
            Login       </button>
         </ion-item>
      </ion-view>
