<ion-view title="Login" id="page13" style="">
    <ion-content padding="true" class="has-header">
        <form ng-submit="submitForm(user)">
 <ion-list>
   <ion-item class="item-input">
     <input type="text" ng-model="user.username" placeholder="Username">
   </ion-item>
   <ion-item class="item-input">
     <input type="text" ng-model="user.password" placeholder="Password">
   </ion-item>
   <ion-item class="item-input">
     <input type="text" ng-model="user.tableCode" placeholder="Table code"></textarea>
   </ion-item>
   <input type="submit" class="button button-block button-positive" value="Submit">
 </ion-list>
</form>
 <a ui-sref="signup" class="button button-positive  button-block button-clear">Or create an account</a>    </ion-content>
</ion-view>
